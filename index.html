<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--   style file -->
    <link rel="stylesheet" href="./css/style.css">
    <!--  google font -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- javaScript file   -->
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

    <div class="container">

        <div class="one">
            <div class="hero">
                <img src="https://raw.githubusercontent.com/seekinfox/time-tracking-dashboard-main/main/images/image-jeremy.png" alt="hero-img">
                <div class="info">
                    <p>Report for</p>
                    <p>Jeremy Robson</p>

                </div>
            </div>
            <div class="period">
                <p id="day">Daily</p>
                <p id="week">Weekly</p>
                <p id="month">Monthly</p>
            </div>
        </div>

        <div class="two">

            <div class="bottom-card">
                <div class="header">
                    Work
                    
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>

                <div class="hours">
                    <p id="work-hour">5hrs</p>
                    <p id="prev-hour">Previous - 7hrs</p>
                    <!-- daily -->
                </div>
            </div>
        </div>


        <div class="three">
            <div class="bottom-card">
                <div class="header">
                    Play

                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="hours">

                    <p id="play-hr">1hr</p>
                    <p id="play-prev">Previous - 2hrs</p>
                    <!-- daily -->

                    <!-- daily -->

                </div>
            </div>
        </div>
        <div class="four">

            <div class="bottom-card">
                <div class="header">
                    Study

                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="hours">
                    <p id="study-hr">0hrs</p>
                    <p id="study-prev">Previous - 1hr</p>
                    <!-- daily -->


                </div>
            </div>
        </div>
        <div class="five">

            <div class="bottom-card">
                <div class="header">
                    Exercise

                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="hours">

                    <p id="exe-hr">1hr</p>
                    <p id="exe-prev">Previous - 1hr</p>
                    <!-- daily -->

                    <!-- daily -->

                </div>
            </div>
        </div>
        <div class="six">

            <div class="bottom-card">
                <div class="header">
                    Social

                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="hours">
                    <p id="social-hr">1hr</p>
                    <p id="social-prev">Previous - 3hrs</p>
                    <!-- daily -->

                    <!-- daily -->

                </div>
            </div>
        </div>
        <div class="seven">

            <div class="bottom-card">
                <div class="header">
                    Self Care
                    <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                </div>
                <div class="hours">
                    <p id="sc-hr">0hrs</p>
                    <p id="sc-prev">Previous - 1hr</p>
                    <!-- daily -->

                    <!-- daily -->

                </div>
            </div>
        </div>
    </div>
</body>

</html>
